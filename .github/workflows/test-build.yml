name: Slap Fight Test Build
################################################################################
on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
################################################################################
jobs:
  synthesis:
    runs-on: ubuntu-latest
    container: raetro/quartus:17.0
    ############################################################################
    steps:
      ##########################################################################
      # 1 - Checkout repository
      ##########################################################################
      - name: Checkout repository
        uses: actions/checkout@v2
      ##########################################################################
      # 2 - RTL synthesis
      ##########################################################################
      - name: Run compilation flow
        run: quartus_sh --flow compile Arcade-SlapFight.qpf
      ##########################################################################
      - name: Create Date Tag
        id: version
        run: echo "::set-output name=version::$(date +'%Y%m%d')"     # Use date as version
      ##########################################################################
      - name: Copy files and tag with date
        run: |
          mkdir -p staging
          cp output_files/Arcade-SlapFight.rbf staging/Arcade-SlapFight_${{ steps.version.outputs.version }}.rbf
          cp -R releases/*.mra staging
      ##########################################################################
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Arcade-SlapFight_${{ steps.version.outputs.version }}
          path: staging/